apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flaskapp-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app-deploy
  template:
    metadata:
      labels:
        app: flask-app-deploy
    spec:
      containers:
        - name: flask-application
          image: cloudwithrk/flask-app:v1.1.1
          env: 
          - name: MYSQL_HOST
            valueFrom:
              configMapKeyRef:
                key: MYSQL_HOST
                name: configmap
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                key: MYSQL_USER
                name: configmap
          - name: MYSQL_DB
            valueFrom:
              configMapKeyRef:
                key: MYSQL_DB
                name: configmap
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: MYSQL_PASSWORD
                name: flasksecrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
