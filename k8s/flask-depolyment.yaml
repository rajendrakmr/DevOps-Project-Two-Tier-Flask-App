apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flaskapp-ns
spec:
  selector:
    matchLabels:
      app: flask-app-deploy
  template:
    metadata:
      labels:
        app: flask-app-deploy
    spec:
      containers:
        - name: flask-application
          image: cloudwithrk/flask-app:latest
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
